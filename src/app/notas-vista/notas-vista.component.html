<div class="notas-container">
  <div class="barra-superior">
    <h2>Notas</h2>
    <div class="categorias">
      <button *ngFor="let categoria of categorias"
              (click)="seleccionarCategoria(categoria)"
              [class.seleccionado]="categoria === categoriaSeleccionada">
        {{ categoria }}
      </button>
    </div>
  </div>

  <div class="lista-notas">
    <div *ngFor="let nota of notasFiltradas()" class="nota" [ngStyle]="{ 'background-color': nota.color }">
      <h3>{{ nota.titulo }}</h3>
      <p>{{ nota.contenido }}</p>
      <span class="fecha">{{ nota.fecha }}</span>
    </div>
  </div>

  <div class="fab">
    <button (click)="agregarNota()">+</button>
  </div>
</div>
